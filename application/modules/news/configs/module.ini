[routes]
router.routes.news.type = "Zend_Controller_Router_Route"
router.routes.news.route = "news/:controller/:action/*"
router.routes.news.defaults.module = "news"
router.routes.news.defaults.controller = "index"
router.routes.news.defaults.action = "index"
router.routes.news_rss.type = "Zend_Controller_Router_Route"
router.routes.news_rss.route = "news/feed"
router.routes.news_rss.defaults.module = "news"
router.routes.news_rss.defaults.controller = "index"
router.routes.news_rss.defaults.action = "index"
router.routes.news_rss.defaults.rss = "true"
router.routes.news_perma.type = "Zend_Controller_Router_Route"
router.routes.news_perma.route = "news/archive/:year/:month/:day/:title/*"
router.routes.news_perma.defaults.module = "news"
router.routes.news_perma.defaults.controller = "comment"
router.routes.news_perma.defaults.action = "index"
router.routes.news_new_perma.type = "Zend_Controller_Router_Route"
router.routes.news_new_perma.route = "news/article/:title/*"
router.routes.news_new_perma.defaults.module = "news"
router.routes.news_new_perma.defaults.controller = "comment"
router.routes.news_new_perma.defaults.action = "index"